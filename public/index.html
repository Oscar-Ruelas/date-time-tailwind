<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>

    <link rel="stylesheet" href="style.css">
    <script src="time.js" defer></script>
    <script src="date.js" defer></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">

    <main class="flex flex-col items-center">
  
       <!-- Time -->
        <time class="time flex items-center space-x-1 mb-4">
            <span class="flip-container">
                <data class="hours tens flip">0</data>
            </span>
            <span class="flip-container">
                <data class="hours units flip">0</data>
            </span>
            <span>:</span>
            <span class="flip-container">
                <data class="minutes tens flip">0</data>
            </span>
            <span class="flip-container">
                <data class="minutes units flip">0</data>
            </span>
            <span>:</span>
            <span class="flip-container">
                <data class="seconds tens flip">0</data>
            </span>
            <span class="flip-container">
                <data class="seconds units flip">0</data>
            </span>
            <span class="flip-container ml-2">
                <data class="amOrPM flip">AM</data>
            </span>
        </time>

      
        <!-- Date -->
        <time class="date flex items-center space-x-2">
            <span class="cube-container">
                <data class="dayOfWeek cube">Day</data>
            </span>
            <span class="cube-container">
                <data class="month cube">Month</data>
            </span>
            <span class="cube-container">
                <data class="dayOfMonth cube">00</data>
            </span>
            <span class="cube-container">
                <data class="year cube">0000</data>
            </span>
        </time>
      
    </main>
    
</body>
</html>
